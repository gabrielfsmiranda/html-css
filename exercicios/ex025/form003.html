<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="Nota" required>
            <!--
            caixa de numero so..
            step é o tanto q vai mudando de nota a nota
            tem muuuita possibilidade de mais atributos ali...
            -->
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" required placeholder="Mês" value="2025-02">
            <!--
            value pre-define valor que aparece na caixa antes do usuário clicar para selecionar..
            -->
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2025-02-01">
            <!--
            ano-mês-dia  (vem nesta ordem)
            -->
        </p>
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
