<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="16" size="10" placeholder="senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <!--
        required é pra campos obrigatórios..script do navegador já
        
        minlenght e maxlenght p definir tamanhos min e max dos campos a serem preenchidos
        size é qts caracteres mostra na caixa por vez..

        autocomplete="new-password" senha nova (bom pra cadastro)
        autocomplete="current-password" senha registrada pra aquele usuário salva no navegador.. (bom pra login)
        -->
    </form>
</body>
</html>
