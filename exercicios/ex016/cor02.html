<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%; /*configurações globais das CSS*/
        }
        body{
            background-image: linear-gradient(to top, #789EFA, #536EAD, #43598B);
            background-attachment: fixed;
        }
        h1{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: #F1E71F;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
